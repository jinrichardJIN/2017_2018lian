<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="no">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>验证码登录</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/main.css" />

		<script type="text/javascript">
			(function() {
				_fmOpt = {
					partner: 'lianbi',
					appName: 'lianbi_web',
					token: '${token_id}'
				};
				var cimg = new Image(1, 1);
				cimg.onload = function() {
					_fmOpt.imgLoaded = true;
				};
				cimg.src = "${tongDunSrc}?partnerCode=lianbi&appName=lianbi_web&tokenId=" + _fmOpt.token;
				var fm = document.createElement('script');
				fm.type = 'text/javascript';
				fm.async = true;
				fm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static.fraudmetrix.cn/fm.js?ver=0.1&t=' + (new Date().getTime() / 3600000).toFixed(0);
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(fm, s);
			})();
		</script>
	</head>

	<body>
		<header class="loginphone-header">
			<img src="img/background_sign.png" />
		</header>
		<section class="loginphone-form">
			<form>

				<div class='form-inp'>
					<i></i>
					<input type="tel" placeholder="请输入手机号" name="phoneNum" id="phoneNum" value="${userDto.phoneNum}" maxlength="11" />
				</div>
				<div class='form-valid'>
					<i></i>
					<input placeholder="请输入验证码" type="number" id="checkCode" name="checkCode" value="${userDto.checkCode}" maxlength="6" />
					<a href="javascript:void(0)" id="gainCode">获取验证码</a>
				</div>
				<div class='form-btn'>
					<a href="javascript:void(0)" id="loginSubmit">登录</a>
				</div>
				<div class="otherlog clear">
					<p onclick="loginPass()">通过登录密码登录</p>
					<p onclick="goregister()">去注册</p>
				</div>

			</form>
			<input type="hidden" name="mobile" id="mobile" value='<%=request.getParameter(" mobile ")%>'>
			<input type="hidden" name="channel" id="channel" value='<%=request.getParameter(" channel ")%>'>
		</section>
		<div class="bottom clear">
			<div class="closef"><img src='img/close.png?<%=request.getAttribute("version")%>' /></div>
			<div class="logo"><img src='img/logo.png?<%=request.getAttribute("version")%>' /></div>
			<div class="info">
				<p>联璧金融</p>
				<p>使用APP客户端，体验更多惊喜</p>
			</div>
			<div class='btn'>
				<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.lincomb.licai">下载APP</a>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var contextPath = "${pageContext.request.contextPath}";
		var message = "${message}";
	</script>
	<script src="${pageContext.request.contextPath}/js/weixin/page/doubleFestivals/main.js?<%=request.getAttribute(" version ")%>"></script>
	<script src="${pageContext.request.contextPath}/js/web/integration/yundun.js"></script>
	<!-- 验证码组件js -->
	<script src="${pageContext.request.contextPath}/js/weixin/page/doubleFestivals/loginPhone.js?<%=request.getAttribute(" version ")%>"></script>

</html>
