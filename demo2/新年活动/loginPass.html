
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>账户密码登录</title>
	<link rel="stylesheet" href='css/common.css?<%=request.getAttribute("version")%>' />
	<link rel="stylesheet" href='css/main.css?<%=request.getAttribute("version")%>' />

</head>
<body>
	<header class="loginpass-header">
		<img src='img/background_sign.png' />
	</header>
	<section class="loginpass-form">
		<form>
			<div class='form-inp'>
				<i></i>
				<input type="tel" placeholder="请输入手机号" name="phoneNum" id="phoneNum" value="${userDto.phoneNum}" maxlength="11" oninput="$.checkLimit($(this),'',true);" onkeyup="$.checkLimit($(this),'',true);" onafterpaste="$.checkLimit($(this),'',true);" />
			</div>
			
			<div class='form-pass'>
				<i></i>
				<input type="password" name="pwd" id="pwd" placeholder="请设置登录密码">
			</div>
			<div class='form-pic'>
				<i></i>
				<input type="text" id="verifycode" name="verifycode" placeholder="请输入图形验证码" />
				<a href="javascript:void(0)"><img id="imgcode"src="${pageContext.request.contextPath}/imgcode"></a>
			</div>
			<div class='form-btn'>
				<a href="javascript:void(0)" id="loginSubmit">登录</a>
			</div>
			<div class="otherlog clear">
				<p onclick="loginPhone()">通过短信验证码登录</p>
				<p onclick="goregister()">去注册</p>
			</div>
		</form>
		<input type="hidden" name="mobile" id="mobile" value='<%=request.getParameter("mobile")%>' >
		<input type="hidden" name="channel" id="channel" value='<%=request.getParameter("channel")%>'>
	</section>
	<div class="bottom clear">
		<div class="closef"><img src='img/close.png?<%=request.getAttribute("version")%>' /></div>
		<div class="logo"><img src='img/logo.png?<%=request.getAttribute("version")%>' /></div>
		<div class="info">
			<p>联璧金融</p>
			<p>使用APP客户端，体验更多惊喜</p>
		</div>
		<div class='btn'><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.lincomb.licai" >下载APP</a></div>
	</div>
</body>
<script type="text/javascript">
    var contextPath = "${pageContext.request.contextPath}";
    var message = "${message}";
</script>
<script src="${pageContext.request.contextPath}/js/weixin/page/doubleFestivals/main.js?<%=request.getAttribute("version")%>"></script>
<script src="${pageContext.request.contextPath}/js/web/integration/yundun.js"></script><!-- 验证码组件js -->
<script src="${pageContext.request.contextPath}/js/weixin/page/doubleFestivals/loginPass.js?<%=request.getAttribute("version")%>"></script>

</html>
