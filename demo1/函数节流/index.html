	<script type="text/javascript">
		function throttle(method, context) {
			clearTimeout(method.tId);
			method.tId = setTimeout(function() {
				method.call(context);
			},1000);
		}
		function print(){
			console.log('打印');
		}
		$(window).scroll(function(){
			throttle(print)
		})

		
		
		
	</script>
