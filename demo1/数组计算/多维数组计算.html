<!DOCTYPE html>
<html>

	<body>
	</body>
	<script type="text/javascript">
		var total = 0;
		var sumArr = function(arr){
			for (let i = 0; i<arr.length;i++){
				if(arr[i] instanceof Array){
					sumArr(arr[i]);
					continue;
				}
				total += arr[i]	
			}
			return total;
		}
		
		console.log(sumArr([1,2,3,[1,6]]));
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
