	<script type="text/javascript">
		arr = [1,58,36,99,33,666,125,555,654];
		function selectionSort(arr) {
			var len = arr.length;
			var minIndex, temp;
			for(var i = 0; i < len - 1; i++) {
				minIndex = i;
				for(var j = i + 1; j < len; j++) {
					if(arr[j] < arr[minIndex]) { //寻找最小的数
						minIndex = j; //将最小数的索引保存
					}
				}
				temp = arr[i];
				arr[i] = arr[minIndex];
				arr[minIndex] = temp;
			}
			return arr;
		}
		selectionSort(arr)
