	<script type="text/javascript">
		arr = [1,58,36,99,33,666,125,555,654];
		function bubbleSort(arr) {
			var len = arr.length;
			for(var i = 0; i < len; i++) {
				for(var j = 0; j < len - 1 - i; j++) {
					if(arr[j] > arr[j + 1]) { //相邻元素两两对比
						var temp = arr[j + 1]; //元素交换
						arr[j + 1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}
//		bubbleSort(arr);

						arr[j]  = tmp;
					}
				}
			}
			console.log(arr);
			
		})(arr)
		
		
	</script>
