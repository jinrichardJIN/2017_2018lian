<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../src/swiper-3.4.2.min.css" />
		<style type="text/css">
			#test {
				width: 600px;
				height: 600px;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="test">

			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>

				<!-- 如果需要导航按钮 -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>

				<!-- 如果需要滚动条 -->
				<div class="swiper-scrollbar"></div>
			</div>

		</div>
	</body>
	<script src="../src/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var numberP = '';
			numberP = 3;
		setTimeout(function(){
			
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: true,
				slidesPerView:numberP,
				spaceBetween: 20,

				// 如果需要分页器
				pagination: '.swiper-pagination',

				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',

				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
		},1000)
		
		
		$(document).ready(function() {
			

		})
	</script>

</html>
