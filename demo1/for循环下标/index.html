<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
	<script type="text/javascript">
		//匿名函数实现
		for(var i = 0; i<5 ;i++){
			(function(i){
				setTimeout(function(){
					console.log(i)
				})
			})(i)
		}
		//this实现
		var li = document.getElementsByTagName('li');
		for(var i = 0; i<li.length ;i++){
			li[i]['index'] = i;
			li[i].onclick = function(){
				console.log(this.index);
			}
		}
		//闭包实现
		for(var i = 0; i<li.length;i++){
			li[i].onclick = (function(i){
				return function(){
					console.log(i)
				}
			})(i)
		}
		
		
		
		
		
	</script>
</html>
