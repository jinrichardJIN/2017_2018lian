<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var name = 'window'
		var lijin = {
			name:'lijin',
			myName:function(){
				console.log(this.name);
				console.log(arguments);
			}
		}
		
		//正常情况
		var test = lijin.myName;
		lijin.myName(); //lijin	
		test();			//window
		lijin.myName.bind(window,'s');	//没任何返回
		var testCall = lijin.myName.bind(window,'sss');	// testCall 是一个函数
		console.log(testCall);
		console.log(lijin.myName());
		console.log(testCall())
		
	</script>
</html>
